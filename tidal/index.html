<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Photop Bot</title>
    <link rel="shortcut icon" href="/logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(90deg, #1c1c1c, #000000);
            background-size: 200% 200%;
            animation: gradientShift 6s ease-in-out infinite;
            color: #ffffff;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
            text-align: center;
        }

        .title {
            flex: 1;
            text-align: left;
            font-size: 3rem;
        }

        .buttons {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        .buttons a {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #333333;
            border: 2px solid #444444;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .buttons a:hover {
            background: #444444;
            transform: scale(1.05);
        }

        .logo {
            flex: 1;
            width: 200px;
            height: 400px;
            border-radius: 50%;
            background: #222222;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .title {
                text-align: center;
            }

            .buttons {
                align-items: center;
            }

            .logo {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Tidal</div>
        <div class="buttons">
            <a href="https://app.photop.live/?user=6796b8ac452edd24d1251645">Photop Account</a>
            <a href="#">Discord Server</a>
        </div>
        <div class="logo"><img src="/logo.png" style="height:100%;width:100%;border-radius:12px;"/></div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skyfall</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      background: linear-gradient(145deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', sans-serif;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      animation: fadeInDown 1s ease-out;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .launch-btn {
      background: linear-gradient(to right, #232526, #414345);
      border: none;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      color: #ffffff;
      border-radius: 12px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 114, 255, 0.5);
    }

    .launch-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 114, 255, 0.6);
    }

    .launch-btn svg {
      width: 20px;
      height: 20px;
      fill: #00c6ff;
    }

    .droplet {
      position: absolute;
      top: 0;
      left: 50%;
      width: 20px;
      height: 20px;
      background: rgba(0, 198, 255, 0.3);
      border-radius: 50%;
      animation: droplet 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes droplet {
      0% {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(10);
        opacity: 0;
      }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .options {
      margin-top: 2rem;
      display: none;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 0.5s ease-out;
    }

    .options button {
      margin: 0.5rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #0072ff;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 114, 255, 0.4);
      transition: background 0.3s, transform 0.2s;
    }

    .options button:hover {
      background-color: #005bb5;
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.75rem;
      color: #bbb;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>Project Skyfall</h1>
  <p>1.5.2</p>
  <button class="launch-btn" id="launchBtn">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M2 21l21-9L2 3v7l15 2-15 2z"/></svg>
    Launch
  </button>
  <div class="options" id="launchOptions">
    <button onclick="window.location.href='blob:/eag'">Blob</button>
    <button onclick="window.open('/eag', '_blank')">Legacy</button>
  </div>

  <footer>Skyfall &copy; 2025</footer>

  <script>
    const launchBtn = document.getElementById('launchBtn');
    const options = document.getElementById('launchOptions');

    launchBtn.addEventListener('click', (e) => {
      const droplet = document.createElement('span');
      droplet.className = 'droplet';
      droplet.style.left = `${e.offsetX}px`;
      launchBtn.appendChild(droplet);
      setTimeout(() => droplet.remove(), 1000);

      options.style.display = 'flex';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox R6 FBX Character</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #container {
            width: 100%;
            height: 100%;
        }
        #info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #333;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">Roblox R6 Character loaded from FBX</div>
    <div id="loading">Loading model...</div>

    <!-- Three.js and FBX loader -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/FBXLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Initialize the scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f0);
        
        // Set up the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);
        
        // Set up the renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('container').appendChild(renderer.domElement);
        
        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 7);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Add a simple ground plane
        const groundGeometry = new THREE.PlaneGeometry(20, 20);
        const groundMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc,
            roughness: 0.8,
            metalness: 0.2
        });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Initialize FBXLoader
        const loader = new THREE.FBXLoader();
        
        // Load the FBX model
        function loadFBXModel() {
            // Replace this URL with the path to your rig.fbx file
            loader.load(
                'rigtest/rig.fbx',
                (fbx) => {
                    // Model loaded successfully
                    fbx.scale.set(0.01, 0.01, 0.01); // Adjust scale as needed
                    fbx.position.y = 0;
                    fbx.rotation.y = -0.3; // Slightly turn to the right
                    
                    // Apply noob colors if the model supports it
                    applyNoobColors(fbx);
                    
                    scene.add(fbx);
                    document.getElementById('loading').style.display = 'none';
                },
                (xhr) => {
                    // Loading progress
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                (error) => {
                    // Error handling
                    console.error('Error loading FBX model:', error);
                    document.getElementById('loading').textContent = 'Error loading model';
                }
            );
        }
        
        // Function to apply noob colors to the model
        function applyNoobColors(model) {
            model.traverse((child) => {
                if (child.isMesh) {
                    // Apply colors based on body part names (adjust according to your FBX structure)
                    if (child.name.toLowerCase().includes('head')) {
                        child.material.color.setHex(0x8bc34a); // Green head
                    } else if (child.name.toLowerCase().includes('torso')) {
                        child.material.color.setHex(0x00a2ff); // Blue torso
                    } else if (child.name.toLowerCase().includes('arm')) {
                        child.material.color.setHex(0xadd8e6); // Light blue arms
                    } else if (child.name.toLowerCase().includes('leg')) {
                        child.material.color.setHex(0x2e8b57); // Dark green legs
                    }
                    
                    // Enable shadows
                    child.castShadow = true;
                    child.receiveShadow = true;
                }
            });
        }
        
        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // Start loading the model
        loadFBXModel();
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        
        animate();
    </script>
</body>
</html>
